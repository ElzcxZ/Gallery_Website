<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="style-common.css">
    <link rel="stylesheet" href="style-gallery.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=La+Belle+Aurore&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            
            <div class="title-bar">
                <h1 class="la-belle-aurore-regular title">gallery</h1>

                <div class="images-right">
                    <a href="https://www.instagram.com/">
                        <img src="images/instagram.png">
                    </a>
                    <a href="https://www.youtube.com/">
                        <img src="images/youtube.png">
                    </a>
                </div>
            </div>

            <div class="under-title-bar">
                <hr class="line">
                <div class="images-left">
                    <a href="index.html">
                        <img src="images/home.png" alt="">
                    </a>
                    <a href="contact.html">
                        <img src="images/envelope.png" alt="">
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="boxes">
            <a href="#box1" class="box" id="box1-link">
                <img src="https://ionicframework.com/docs/img/demos/card-media.png">
            </a>
            <a href="#box2" class="box" id="box2-link">
                <img src="https://ionicframework.com/docs/img/demos/card-media.png">
            </a>
            <a href="#box3" class="box" id="box3-link">
                <img src="https://ionicframework.com/docs/img/demos/card-media.png">
            </a>
        </div>
        <div class="boxes">
            <a href="#box4" class="box" id="box4-link">
                <img src="https://ionicframework.com/docs/img/demos/card-media.png">
            </a>
            <a href="#box5" class="box" id="box5-link">
                <img src="https://ionicframework.com/docs/img/demos/card-media.png">
            </a>
            <a href="#box6" class="box" id="box6-link">
                <img src="https://ionicframework.com/docs/img/demos/card-media.png">
            </a>
        </div>

        <div class="content" id="box1">
            <a href="#box1-link" class="close">&times;</a>
            <p>Text for this box1</p>
        </div>
        <div class="content" id="box2">
            <a href="#box2-link" class="close">&times;</a>
            <p>Text for this box2</p>
        </div>
        <div class="content" id="box3">
            <a href="#box3-link" class="close">&times;</a>
            <p>Text for this box3</p>
        </div>
        <div class="content" id="box4">
            <a href="#box4-link" class="close">&times;</a>
            <p>Text for this box4</p>
        </div>
        <div class="content" id="box5">
            <a href="#box5-link" class="close">&times;</a>
            <p>Text for this box5</p>
        </div>
        <div class="content" id="box6">
            <a href="#box6-link" class="close">&times;</a>
            <p>Text for this box6</p>
        </div>
    </main>
</body>
</html>
